  <script>
    function verifier() {
           var nom = document.getElementById("nom").value;
           var prenom = document.getElementById("prenom").value;
           var age = document.getElementById("age").value;
           var email = document.getElementById("email").value;
           var telephone = document.getElementById("telephone").value;
           var password  = document.getElementById("password").value;
           var erreur = false;
   // Fonction pour vérifier si la saisie est une chaîne de caractères ou non
   function VerifNom(nom) {
     if (nom === '') {
       return false;
     } else {
       // Boucle sur chaque caractère de la chaîne d'entrée
       for (var i = 0; i < nom.length; i++) {
         var charCode = nom.charCodeAt(i);
         // Vérifie si le caractère est un caractère alphabétique ou un espace
         if ((charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 122) && charCode !== 32) {
           return false;
         }
       }
     }
     // Si l'entrée passe tous les tests, retourne true
     return true;
   }


// Fonction pour vérifier si la saisie est une chaîne de caractères ou non
function VerifPrenom(prenom) {
 if (prenom === '') {
   return false;
 } else {
   // Boucle sur chaque caractère de la chaîne d'entrée
   for (var i = 0; i < prenom.length; i++) {
     var charCode = prenom.charCodeAt(i);
     // Vérifie si le caractère est un caractère alphabétique ou un espace
     if ((charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 122) && charCode !== 32) {
       return false;
     }
   }
 }
 // Si l'entrée passe tous les tests, retourne true
 return true;
}


// Fonction pour vérifier si la saisie est un email ou non
           function VerifEmail(email) {
 let a = email.indexOf("@");
 let b = email.lastIndexOf(".");
 let x = email.slice(0, a);
 let y = email.slice(a + 1, b);
 let z = email.slice(b + 1);
 if (a === -1 || b === -1 || !VerifNom(x) || !VerifNom(y) || !VerifNom(z) || (z.length !== 2 && z.length !== 3) || b <= a) {
   return false;
 } else {
   return true;
 }
}
// Fonction pour vérifier si la saisie est un nombre ou non
function VerifAge(age) {
 if (age === '') {
   return false;
 }
 let i = 0;
 while (age[i] === '0') { // Ignore leading zeros
   i++;
 }
 if (i === age.length) { // Check if age is zero
   return true;
 }
 for (; i < age.length; i++) {
   if (age[i] < '0' || age[i] > '9') { // Check if each character is a digit
     return false;
   }
 }
 if (age.length - i > 2 || (age.slice(i) >= '0' && age.slice(i) <= '99')) { // Check if age is within valid range
   return false;
 }
 return true;
}
function VerifTelephone(telephone){
    if (telephone === '') {
       return false;
     }
     if(telephone.length > 9){
       return false;
     }
     for (let i=0; i < telephone.length; i++) {
       if (telephone[i] < '0' || telephone[i] > '9') { // Check if each character is a digit
         return false;
       }
    }
       return true;
}
 function VerifPassword(password){
  
    var hasLetter = false;
    var hasNumber = false;
    var hasSpecialChar = false;
  
    for (var i = 0; i < password.length; i++) {
      var charCode = password.charCodeAt(i);
  
      if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
        hasLetter = true;
      } else if (charCode >= 48 && charCode <= 57) {
        hasNumber = true;
      } else if ((charCode >= 33 && charCode <= 47) || (charCode >= 58 && charCode <= 64) || (charCode >= 91 && charCode <= 96) || (charCode >= 123 && charCode <= 126)) {
        hasSpecialChar = true;
      }
    }
  
    return hasLetter && hasNumber && hasSpecialChar;
  }

  



           

           
//L'affichage des messages s'il s'agit d'une erreur ou si les données ne sont pas correctes.
           if (!VerifNom(nom) ) {
               document.getElementById("nom_erreur").innerHTML = "Le nom doit être une chaîne de caractères";
               erreur = true;
           } else {
               document.getElementById("nom_erreur").innerHTML = "";
           }

           if (!VerifPrenom(prenom)) {
               document.getElementById("prenom_erreur").innerHTML = "Le prénom doit être une chaîne de caractères";
               erreur = true;
           } else {
               document.getElementById("prenom_erreur").innerHTML = "";
           }

           if (!VerifAge(age)) {
               document.getElementById("age_erreur").innerHTML = "L'âge doit être composé de chiffres et doit être inférieur à 100";
               erreur = true;
           } else {
               document.getElementById("age_erreur").innerHTML = "";
           }
           if (!VerifTelephone(telephone)) {
            document.getElementById("telephone_erreur").innerHTML = "Le nemuro de telephone doit être composé de 9 chiffres ";
            erreur = true;
             } else {
            document.getElementById("telephone_erreur").innerHTML = "";
           }


           if (!VerifEmail(email)) {
               document.getElementById("email_erreur").innerHTML = "L'adresse email doit être valide";
               erreur = true;
           } else {
               document.getElementById("email_erreur").innerHTML = "";
           }
           if (!VerifPassword(password)) {
            document.getElementById("password_erreur").innerHTML = "le mot de passe doit etre contient des caractere et des chiffre et des caractere speciaux";
            erreur = true;
        } else {
            document.getElementById("password_erreur").innerHTML = "";
        }
      }


           


   </script>
